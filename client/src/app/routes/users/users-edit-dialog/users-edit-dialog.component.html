<div
  id="popup-modal"
  tabindex="-1"
  class="grid place-items-center h-screen overflow-y-auto fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 max-h-full bg-black bg-opacity-40"
>
  <div class="relative p-4 w-full max-w-md max-h-full">
    <div class="relative bg-white rounded-lg shadow">
      <div class="p-4 md:p-5 text-center">
        <button
          (click)="onClose()"
          type="button"
          class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
          data-modal-hide="popup-modal"
        >
          <li class="fas fa-x"></li>
        </button>
      </div>
      <div class="p-4 md:p-5 text-center">
        <label class="block mb-2 text-sm font-medium text-gray-900">Select roles</label>
        <ng-select
          [items]="roles"
          [(ngModel)]="userRoles"
          (ngModelChange)="editUserRoles()"
          [multiple]="true"
          bindLabel="userType"
          placeholder="Select Roles.."
          [clearable]="false"
        >
        </ng-select>
        <div [class.hidden]="!errorMessage" class="text-left text-red-600 text-sm px-1.5">
          At least one role must be specified
        </div>

        <div class="pt-5">
          <label class="block mb-2 text-sm font-medium text-gray-900">Edit name</label>

          <input
            [(ngModel)]="user!.fullName"
            type="text"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          />
        </div>
        <div class="pt-5">
          <button
            (click)="updateUser()"
            [disabled]="userRoles.length === 0"
            class="m-2 text-sm transition-colors duration-15 btn btn-sm btn-primary"
          >
            Update
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
