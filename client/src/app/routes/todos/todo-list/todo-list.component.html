
  <div class="py-3 text-sm" (click)="updateStatus({{todoTask!.id}})">
    <div
      class="flex justify-start cursor-pointer text-gray-700 hover:text-blue-400 hover:bg-blue-100 rounded-md px-2 py-2 my-2"
      [style.background-color]="{{todoTask!.status}} == 0 ? '#D3D3D3' : 'white'"
    >
      <span class="bg-slate-950 h-2 w-2 m-2 rounded-full"></span>
      <div class="flex-grow font-medium px-2">
        {{ todoTask!.taskContent }}
      </div>
      <div class="text-sm font-normal text-gray-500 tracking-wide">
        {{ todoTask.createdDate | date }}
      </div>
    </div>
  </div>
