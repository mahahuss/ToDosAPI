<!-- component -->
<div class="w-full max-w-screen-xl mx-auto px-6">
    <div class="flex justify-center p-4 px-3 py-10">
        <div class="w-full max-w-md">
            <div class="bg-white shadow-md rounded-lg px-3 py-2 mb-4">
                <div class="block text-indigo-700 text-lg font-semibold py-2 px-2">
                    Todos List
                </div>
                <div class="py-3 text-sm" *ngFor="let todotask of userTodos">
                    <div class="flex justify-start cursor-pointer text-gray-700 hover:text-blue-400 hover:bg-blue-100 rounded-md px-2 py-2 my-2">
                        <span class="bg-slate-950 h-2 w-2 m-2 rounded-full"></span>
                        <div class="flex-grow font-medium px-2">{{todotask.taskContent}}</div>
                        <div class="text-sm font-normal text-gray-500 tracking-wide">{{todotask.createdDate.getDate}}</div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
