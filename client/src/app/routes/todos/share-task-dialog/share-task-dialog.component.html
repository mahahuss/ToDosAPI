<div
  id="popup-modal"
  tabindex="-1"
  class="grid place-items-center h-screen overflow-y-auto fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 max-h-full bg-black bg-opacity-40"
>
  <div class="relative p-4 w-full max-w-md max-h-full">
    <div class="relative bg-white rounded-lg shadow">
      <div class="p-4 md:p-5 text-center">
        <button
          (click)="onClose()"
          type="button"
          class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
          data-modal-hide="popup-modal"
        >
          <li class="fas fa-x"></li>
        </button>
      </div>
      <div class="p-4 md:p-5 text-center">
        <ng-select
          [multiple]="true"
          [items]="usersToShareWith"
          bindLabel="fullName"
          placeholder="Select users to share.."
          [(ngModel)]="selectedUsers"
        >
        </ng-select>

        <div class="flex items-center mt-5">
          <input
            (change)="isEditable = !isEditable"
            value="{{ isEditable }}"
            id="checked-checkbox"
            type="checkbox"
            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500"
          />
          <label for="checked-checkbox" class="ms-2 text-sm font-medium text-gray-900">Enable users to edit </label>
        </div>
        <div class="pt-5">
          <button
            (click)="shareTaskWithUsers()"
            class="h-8 px-4 m-2 text-sm text-indigo-100 transition-colors duration-150 bg-indigo-700 rounded-lg focus:shadow-outline hover:bg-indigo-800"
          >
            <i class="fa fa-share-alt" aria-hidden="true"></i>

            Share Task
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
